<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sporting FC</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.9)),
                  url('background.jpeg') no-repeat center center/cover;
      color: #fff;
      text-align: center;
      overflow-x: hidden;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 20px;
    }

    /* Title animation */
    .title {
      font-size: 64px;
      font-weight: 900;
      color: #ffffff;
      letter-spacing: 2px;
      animation: glow 2s infinite alternate;
      margin-top: 20px;
    }

    @keyframes glow {
      from { text-shadow: 0 0 5px #c8102e, 0 0 10px #c8102e; }
      to { text-shadow: 0 0 15px #ff1a40, 0 0 30px #ff1a40; }
    }

    .subtitle {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 20px;
      opacity: 0;
      animation: fadeIn 2s ease forwards;
      animation-delay: 0.5s;
    }

    /* Base card grid */
    .card-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 15px;
      margin-bottom: 40px;
      justify-items: center;
    }

    .managers-grid,
    .sponsors-grid {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    /* Card style */
    .card {
      position: relative;
      background: #111;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(0,0,0,0.6);
      aspect-ratio: 1 / 1;
      width: 100%;
      max-width: 250px;
      transform: translateY(30px);
      opacity: 0;
      animation: slideUp 1s ease forwards;
    }

    .card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.4s ease;
    }

    .card:hover img {
      transform: scale(1.1);
    }

    /* Ribbon style - bottom right */
    .ribbon {
      position: absolute;
      bottom: 15px;
      right: -35px;
      transform: rotate(-45deg);
      background: #c8102e;
      color: #fff;
      font-weight: 700;
      padding: 8px 45px;
      text-transform: uppercase;
      box-shadow: 0 4px 8px rgba(0,0,0,0.4);
      text-align: center;
    }

    /* Name bigger */
    .ribbon span {
      display: block;
      font-size: 12px;   /* smaller for position */
      font-weight: 400;
      margin-top: 2px;
    }

    .ribbon strong {
      font-size: 16px;   /* larger for name */
      display: block;
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    footer {
      margin-top: 40px;
      font-size: 24px;
      font-weight: bold;
      color: #fff;
      text-shadow: 0 0 5px #c8102e;
      line-height: 2;
    }

    .footer-row {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
    }

    .footer-item {
      white-space: nowrap;
    }

    .title-row {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    .title-row .title {
      font-size: 120px;
      font-weight: 900;
      color: #fff;
      text-shadow: 0 0 15px #c8102e, 0 0 30px #ff1a40;
    }

    .logo {
      width: 150px;
      height: auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title-row">
      <div class="title">SPORTING FC</div>
    </div>

    <div class="subtitle">Our Team</div>

    <!-- Example card -->
    <div class="card">
      <img src="pakru.jpg" alt="PAKRU">
      <div class="ribbon">
        <strong>01 PAKRU</strong>
        <span>Goalkeeper</span>
      </div>
    </div>
  </div>
</body>
</html>
