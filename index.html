<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sporting FP</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.9)),
                  url('stadium-bg.jpg') no-repeat center center/cover;
      color: #fff;
      text-align: center;
      overflow-x: hidden;
    }

    .container {
      max-width: 1100px;
      margin: 0 auto;
      padding: 30px 20px;
    }

    /* Title animation */
    .title {
      font-size: 64px;
      font-weight: 900;
      color: #ff2a43;
      letter-spacing: 3px;
      text-transform: uppercase;
      animation: glow 2s infinite alternate;
      margin-bottom: 10px;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #ff2a43, 0 0 20px #ff2a43; }
      to { text-shadow: 0 0 20px #ff4d63, 0 0 40px #ff4d63; }
    }

    .subtitle {
      font-size: 22px;
      font-weight: 600;
      margin-bottom: 40px;
      color: #ddd;
      opacity: 0;
      animation: fadeIn 2s ease forwards;
      animation-delay: 0.5s;
    }

    h2 {
      font-size: 28px;
      margin: 40px 0 20px;
      color: #ffcc00;
      text-transform: uppercase;
      border-bottom: 2px solid rgba(255,204,0,0.6);
      display: inline-block;
      padding-bottom: 5px;
    }

    /* Reusable card (for managers, players, sponsors) */
    .card-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 20px;
      margin-bottom: 40px;
    }

    .card {
      position: relative;
      background: #111;
      border-radius: 14px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      transform: translateY(30px);
      opacity: 0;
      animation: slideUp 1s ease forwards;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card img {
      width: 100%;
      display: block;
      object-fit: cover;
      height: 200px;
      transition: transform 0.4s ease;
    }

    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 8px 20px rgba(255,255,255,0.2);
    }

    .card:hover img {
      transform: scale(1.1);
    }

    /* Bottom-left ribbon */
    .stripe {
      position: absolute;
      bottom: 15px;
      left: 0;
      width: 70%;
      background: rgba(200,16,46,0.95);
      color: #fff;
      padding: 10px;
      font-size: 14px;
      font-weight: bold;
      text-align: left;
      border-top-right-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.5);
    }

    .stripe span {
      display: block;
      font-size: 12px;
      font-weight: normal;
    }

    /* Stadium light sweep effect */
    body::after {
      content: "";
      position: fixed;
      top: 0; left: -50%;
      width: 200%; height: 100%;
      background: linear-gradient(120deg, transparent 30%, rgba(255,255,255,0.15) 50%, transparent 70%);
      animation: sweep 6s infinite linear;
      pointer-events: none;
    }

    @keyframes sweep {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Responsive */
    @media (max-width: 768px) {
      .card-grid {
        grid-template-columns: repeat(2, 1fr);
      }
      .title {
        font-size: 48px;
      }
    }

    @media (max-width: 480px) {
      .card-grid {
        grid-template-columns: repeat(1, 1fr);
      }
      .title {
        font-size: 36px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title">SPORTING FP</div>
    <div class="subtitle">Our Team</div>

    <!-- Managers -->
    <h2>Managers</h2>
    <div class="card-grid">
      <div class="card">
        <img src="ruby.jpg" alt="RUBY">
        <div class="stripe">RUBY <span>Manager (09)</span></div>
      </div>
      <div class="card">
        <img src="sreedharan.jpg" alt="SREEDHARAN">
        <div class="stripe">SREEDHARAN <span>Manager (11)</span></div>
      </div>
    </div>

    <!-- Players -->
    <h2>Players</h2>
    <div class="card-grid">
      <div class="card">
        <img src="pakru.jpg" alt="PAKRU">
        <div class="stripe">01 PAKRU <span>Goalkeeper</span></div>
      </div>
      <div class="card">
        <img src="shyamil.jpg" alt="SHYAMIL">
        <div class="stripe">10 SHYAMIL <span>Player</span></div>
      </div>
      <div class="card">
        <img src="sudeep.jpg" alt="SUDEEP">
        <div class="stripe">04 SUDEEP <span>Player</span></div>
      </div>
      <div class="card">
        <img src="sai.jpg" alt="SAI">
        <div class="stripe">06 SAI <span>Player</span></div>
      </div>
      <div class="card">
        <img src="nived.jpg" alt="NIVED">
        <div class="stripe">99 NIVED <span>Forward</span></div>
      </div>
      <div class="card">
        <img src="sarath.jpg" alt="SARATH SREE">
        <div class="stripe">03 SARATH SREE <span>Midfielder</span></div>
      </div>
      <div class="card">
        <img src="gireesh.jpg" alt="GIREESH">
        <div class="stripe">76 GIREESH <span>Midfielder</span></div>
      </div>
      <div class="card">
        <img src="adhi.jpg" alt="ADHI">
        <div class="stripe">17 ADHI <span>Forward</span></div>
      </div>
    </div>

    <!-- Sponsors -->
    <h2>Sponsors</h2>
    <div class="card-grid">
      <div class="card">
        <img src="sponsor1.png" alt="Sponsor 1">
        <div class="stripe">SHARATH CHANDRAN <span>Sponsor</span></div>
      </div>
      <div class="card">
        <img src="sponsor2.png" alt="Sponsor 2">
        <div class="stripe">SUDHEESH K V <span>Sponsor</span></div>
      </div>
    </div>

  </div>
</body>
</html>
